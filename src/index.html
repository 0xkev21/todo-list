<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Todo List</title>
</head>
<body>
    <aside>
        <nav>
            <div class="profile">
                <button type="button" class="profile-button circle-btn" title="Profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </button>
                <h4>User</h4>
            </div>
            <button type="button" class="side-bar-toggle circle-btn" title="Toggle Sidebar">
                <span class="material-symbols-outlined">
                    side_navigation
                </span>
            </button>
        </nav>
        <div class="projects">
            <div class="new-project-button-container">
                <button type="button" class="open-todo-form-btn fill-btn" title="Add new Project">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add new task
                </button>
            </div>
            <div class="main-lists">
                <button class="link-btn" type="button" title="Home">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </button>
                <!-- Default Lists to show when the page open up -->
            </div>
            <div class="today-lists">
                <button class="link-btn" type="button" title="All Lists">
                    <span class="material-symbols-outlined">note_stack</span>
                    All Lists
                </button>
                <!-- For navigation to Today Todo Lists -->
            </div>
            <div class="today-lists">
                <button class="link-btn" type="button" title="Today">
                    <span class="material-symbols-outlined">today</span>
                    Today
                </button>
                <!-- For navigation to Today Todo Lists -->
            </div>
            <div class="upcoming-lists">
                <button class="link-btn" type="button" title="Upcoming">
                    <span class="material-symbols-outlined">event_upcoming</span>
                    Upcoming
                </button>
                <!-- For navigation to Not Today Todo Lists -->
            </div>
            <div class="my-projects">
                <button class="link-btn" type="button" title="My Projects">
                    <span class="material-symbols-outlined">expand_more</span>
                    My Projects
                </button>
                <button class="open-project-form-btn circle-btn" type="button" title="New Project">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <div class="my-projects-container">
                    <!-- Newly created projects go here -->
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div role="button" class="theme-switch-btn">
            <input type="checkbox" name="theme-switch" Title="Theme">
            <span class="material-symbols-outlined light">light_mode</span>
            <span class="material-symbols-outlined dark">dark_mode</span>
        </div>
        <h2 class="todo-list-title"></h2>
        <div class="todo-lists">
            <!-- Lists Go here -->
        </div>
    </main>

    <!-- Todo Form -->
    <div class="form-container">
        <form class="new-todo-form">
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required maxlength ="32">
            </div>
            <div class="input-container">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required maxlength="48">
            </div>
            <div class="input-container">
                <label for="date">Due Date:</label>
                <div class="due-date-inputs">
                    <input type="date" id="date" name="date">
                    <input type="time" id="time" name="time" title="Time">
                </div>
            </div>
            <div class="input-container">
                <label for="priority">Set Priority:</label>
                <select name="priority" id="priority" required>
                    <option value="3">Important</option>
                    <option value="2" selected>Normal</option>
                    <option value="1">Not Important</option>
                </select>
            </div>
            <div class="input-container">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="input-container">
                <label for="project">Choose Project:</label>
                <div class="todo-project-container">
                    <select name="project" id="project" required>
                        <option value="0" selected>Home</option>
                    </select>
                    <button class="btn-circle open-project-form-btn" type="button" title="Add New Project">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-rounded" id="add-todo-btn">Add Todo</button>
                <button type="button" class="btn-rounded btn-cancel">Cancel</button>
            </div>
        </form>
    </div>

    <div class="project-form-container">
        <form class="project-form">
            <div class="input-container">
                <label for="project-title">Title:</label>
                <input type="text" name="project-title" id="project-title" required maxlength="32">
            </div>
            <div class="input-container">
                <label for="project-priority">Set Priority:</label>
                <select name="project-priority" id="project-priority" required>
                    <option value="3">Important</option>
                    <option value="2" selected>Normal</option>
                    <option value="1">Not Important</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-rounded" id="add-project-btn">Add Project</button>
                <button type="button" class="btn-rounded btn-cancel">Cancel</button>
            </div>
            <button type="button" title="Delete Project" class="btn-circle"><span class="material-symbols-outlined">delete</span></button>
        </form>
    </div>

    <div class="details-card-container">
        <div class="details-card">
            <h3 class="det-todo-title">Code</h3>
            <p class="det-todo-description">just code blah blah blah</p>
            <p>Due Date:
            <span class="det-todo-duedate">
                <span class="date"></span><span class="time"></span>
            </span>
            </p>
            <p class="det-todo-priority">Priority: <span>***</span></p>
            <pre class="det-todo-notes">blah blah blah blah blah</pre>
            
            <div class="det-todo-btns-container">
                <button type="button" class="todo-edit-btn btn-circle" title="Edit">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <button type="button" class="todo-del-btn btn-circle" title="Delete">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
