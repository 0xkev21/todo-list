<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Todo List</title>
</head>
<body>
    <aside>
        <nav>
            <div class="profile">
                <button type="button" class="profile-button circle-btn" title="Profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </button>
                <h4>User</h4>
            </div>
            <button type="button" class="side-bar-toggle circle-btn" title="Toggle Sidebar">
                <span class="material-symbols-outlined">
                    side_navigation
                </span>
            </button>
        </nav>
        <div class="projects">
            <div class="new-project-button-container">
                <button type="button" class="open-todo-form-btn fill-btn" title="Add new Project">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add new task
                </button>
            </div>
            <div class="main-lists">
                <button class="link-btn" type="button" title="Home">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </button>
                <!-- Default Lists to show when the page open up -->
            </div>
            <div class="today-lists">
                <button class="link-btn" type="button" title="Today">
                    <span class="material-symbols-outlined">today</span>
                    Today
                </button>
                <!-- For navigation to Today Todo Lists -->
            </div>
            <div class="upcoming-lists">
                <button class="link-btn" type="button" title="Upcoming">
                    <span class="material-symbols-outlined">event_upcoming</span>
                    Upcoming
                </button>
                <!-- For navigation to Not Today Todo Lists -->
            </div>
            <div class="my-projects">
                <button class="link-btn" type="button" title="My Projects">
                    <span class="material-symbols-outlined">expand_more</span>
                    My Projects
                </button>
                <button class="open-project-form-btn circle-btn" type="button" title="New Project">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <div class="my-projects-container">
                    <!-- Newly created projects go here -->
                </div>
            </div>
        </div>
        <input type="checkbox" name="theme-switch" class="circle-btn">
    </aside>
    <main>
        <h2 class="todo-list-title">Main Page</h2>
        <div class="todo-lists">
            <!-- Lists Go here -->
        </div>
    </main>

    <!-- Todo Form -->
    <div class="form-container">
        <form class="new-todo-form">
            <div class="input-container">
                <label for="title">Title: *</label>
                <input type="text" name="title" id="title" required maxlength ="32">
            </div>
            <div class="input-container">
                <label for="description">Description: *</label>
                <input type="text" name="description" id="description"  required maxlength="48">
            </div>
            <div class="input-container">
                <label for="date">Due Date:</label>
                <div class="due-date-inputs">
                    <input type="date" id="date" name="date">
                    <input type="time" id="time" name="time" title="Time">
                </div>
            </div>
            <div class="input-container">
                <label for="priority">Set Priority:</label>
                <select name="priority" id="priority">
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                </select>
            </div>
            <div class="input-container">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="input-container">
                <label for="project">Choose Project:</label>
                <select name="project" id="project">
                    <option value="0" selected>Home</option>
                </select>
                <button class="btn-circle" type="button" title="Add New Project">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <button type="submit" id="add-todo-btn">Add Todo</button>
        </form>
    </div>
</body>
</html>
